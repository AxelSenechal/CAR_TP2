<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events Dashboard</title>
</head>
<body>
    <h1>Events Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Libelle</th>
                <th>Date</th>
                <th>Horaire début</th>
                <th>Horaire fin</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.id}"></td>
                <td th:text="${event.libelle}"></td>
                <td th:text="${event.date}"></td>
                <td th:text="${event.horaire_debut}"></td>
                <td th:text="${event.horaire_fin}"></td>
            </tr>
        </tbody>
    </table>
    <form action="/agenda/add_event" method="post">

		<input type="text" name="libelle" placeholder="Nom de l'agenda">
		<input type="date" name="date" placeholder="Date de l'agenda">
		<input type="time" name="horaire_debut" placeholder="Horaire de début">
		<input type="time" name="horaire_fin" placeholder="Horaire de fin">
		<input type="submit" value = "Ajouter">
	</form>

</body>
</html>
